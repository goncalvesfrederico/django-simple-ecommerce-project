{% extends "global/base.html" %}
{% load static %}

{% block content %}
    <!-- SECTION PRODUCTS -->
    <section id="mobile-products" class="product-store position-relative padding-large no-padding-top">
       <div class="container">
            <div class="row">
                <div class="display-header d-flex justify-content-between pb-3">
                    <h2 class="display-7 text-dark text-uppercase">Products</h2>
                    <div class="btn-right">
                        <!-- TODO: input href -->
                        <a href="#" class="btn btn-medium btn-normal text-uppercase">Go to Shop</a>
                    </div>
                </div>
                <div class="swiper product-swiper">
                    <div class="swiper-wrapper">
                        {% for product in products %}
                            <div class="swiper-slide">
                                <div class="product-card position-relative">
                                    <div class="image-holder">
                                        <img src="{% static "global/images/product-item1.jpg" %}" alt="product-item" class="img-fluid">
                                    </div>
                                    <div class="cart-concern position-absolute">
                                        <div class="cart-button d-flex">
                                            <a href="#" class="btn btn-medium btn-black">
                                                Add to cart
                                                <svg class="cart-ouline">
                                                    <use href=#cart-ouline></use>
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-detail d-flex justify-content-between align-items-baseline pt-3">
                                        <h3 class="card-title text-uppercase">
                                            <a href="#" class="no-underline clr-dark">{{ product.name }}</a>
                                        </h3>
                                        <span class="item-price text-primary">R$ {{ product.promotion_price_marketing }}</span>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination position-absolute text-center"></div>
   </section>
{% endblock %}
